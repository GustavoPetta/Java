<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
<link type="text/css" rel="stylesheet" th:href="@{/estilo.css}"
	href="${../static/estilo.css" />
</head>
<body>
<p class="font-weight-bold mt-5">Previsão do Tempo para Três dias</p> </br>
	<div class="container bg-light" >
		<table class="table table-striped">
			<thead>
				<tr>
				</br>
				
				
					<th scope="col">DIA DA SEMANA</th>
					<th scope="col">TEMP MIN</th>
					<th scope="col">TEMP MAX</th>
					<th scope="col">HUMIDADE</th>
					<th scope="col">DESCRIÇÃO</th>
				</tr>
			</thead>
			<tbody>

			<tbody>
				<tr th:each="prev : ${previsao}">
				<td th:text="${prev.dia}"></td>
				<td th:text="${prev.minima}"></td>
				<td th:text="${prev.maxima}"></td>
				<td th:text="${prev.humidade}"></td>
				<td th:text="${prev.descricao}"></td>
			</tr>
		</tbody></tbody>
			
</table>
  
  
  </div>
</body>
</html>
